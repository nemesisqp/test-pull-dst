{{#extend "default-category"}}
  {{#content "main"}}

  <div class="main-container transition--fade transition--active">
            <section class="blog-post">
                <div class="blog-post__title bg--secondary">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
                                <h2>{{title}}</h2>
                                <h5>{{description}}</h5>
                                <div class="blog-post__author">
                                    <span>
                                        <em>by </em>
                                    </span>
                                    <span class="h6"> EasyWeb Admin</span>
                                </div>
                            </div>
                        </div>
                        <!--end of row-->
                    </div>
                    <!--end of container-->
                </div>
                <div class="container">
                    <div class="row">
                      <div class="col-sm-10 col-sm-offset-1">
                          <img class="blog-post__hero box-shadow" alt="pic" src="{{featureImage}}">
                      </div>
                      <div class="col-sm-8 col-sm-offset-2">
                      {{{contents}}}
                      </div>
                    </div>
                </div>
                <!--end of container-->
            </section>

   {{/content}}
{{/extend}}
