<footer class="bg--dark footer-4">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4">
                <img alt="logo" class="logo" src="{{footer.logo.image}}" />
                <p>
                    <em>{{footer.logo.name}}</em>
                </p>
                <ul class="footer__navigation">
                    {{#each menu.items}}
                    <li>
                        <a href="{{this.url}}">
                                {{this.title}}
                            </a>
                    </li>
                    {{/each}}
                </ul>
            </div>

           <div class="col-md-4 col-sm-8">
    <h6>{{footer.news.title}}</h6>
    <div class="{{footer.news.class}}">
        <div class="{{footer.news.class}}" data-widget-id="492085717044981760" data-amount="2"></div>
    </div>
</div>


           <div class="col-md-4 col-md-offset-1 col-sm-12">
    <h6>{{footer.subscribe.title}}</h6>
    <p>
        {{footer.subscribe.name}}
    </p>
    <form class="form--merge form--no-labels" method="post" id="subForm" data-error="Please fill all fields correctly." data-success="Thanks for signing up! Please check your inbox for confirmation email.">
        <p>
            <label for="fieldEmail">{{footer.subscribe.form.email}}</label>
            <br />
            <input class="col-md-8 col-sm-6 validate-required validate-email" id="fieldEmail" name="cm-kieth-kieth" type="email" required />
        </p>
        <p>
            <button type="submit">{{footer.subscribe.form.btn}}</button>
        </p>
    </form>
</div>



        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
  <div class="footer__lower">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 text-center-xs">
                <span class="type--fine-print">&copy; {{footer.lower.copy}}
                                        <span class="update-year">{{footer.lower.year}}</span>{{footer.lower.title}}</span>
            </div>
            <div class="col-sm-6 text-right text-center-xs">
                <a href="#top" class="inner-link top-link">
                    <i class="{{footer.lower.class}}"></i>
                </a>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->

</footer>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/isotope.min.js"></script>
<script src="js/ytplayer.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/lightbox.min.js"></script>
<script src="js/twitterfetcher.min.js"></script>
<script src="js/smooth-scroll.min.js"></script>
<script src="js/scrollreveal.min.js"></script>
<script src="js/parallax.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
